<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="taskMagic.css">
</head>
<body>
    <div class="header">
        <div class="navHeader">
            <div class="backNav">
                <h4>< Grandparent Task</h4>
            </div>
            <div class="parentTask">
                <h2>Parent Task</h2>
            </div>
        </div>
        <div class="searchbar">
            <textarea name="taskSearch" id="taskSearch" cols="0" rows="1" wrap="off" maxlength="200"></textarea>
        </div>
    </div>
    <div class="tasks">
        <div class="task">
            <h6 class="taskName">Task Name</h6>
            <p class="childTaskName">Child Task Names</p>
        </div>
    </div>
    <div class="toolbar">
        <div id="addTask">
            <h4>+task</h4> 
        </div>
    </div>
    <script src="taskMagic.js"></script>
</body>
</html>
